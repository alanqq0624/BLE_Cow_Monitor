<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>BLE Cow Monitor</title>
</head>

<body class="w3-theme-l5">
    <!-- <div id="bg_image">
        <img src="resources/Cow_Print_Seamless_Pattern.svg" alt="cow print">
    </div> -->
    <div class="title_bar w3-container">
        <div class="w3-left-align">
            <h1 id="title">Cow Monitor</h1>
        </div>
        <div id="last_update_time" class="w3-right-align">Last Update: {{time}}</div>
    </div>
    <div class="w3-bar w3-theme-action">
        <a href="#" class="w3-bar-item w3-button w3-mobile w3-theme-action">Main Board</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile w3-theme-action">Analysis & Trend</a>
        <a href="#" class="w3-bar-item w3-button w3-mobile w3-theme-action">About</a>
    </div>
    <div class="content w3-row-padding w3-panel">
        <div id="cow_list">
            <cow_card v-for="cow in cows" v-bind:key="cow.name" v-bind:name='cow.name' v-bind:ambient='cow.Ambient'
                v-bind:object='cow.Object' v-bind:walk='cow.Walk' v-bind:ruminating='cow.Ruminating'
                v-bind:eat_time='cow.Eat_time'>
            </cow_card>
        </div>
    </div>
</body>

</html>
